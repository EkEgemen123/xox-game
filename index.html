<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçenekler | XOX Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --arka-plan: #121212;
            --yuzey-rengi: #1e1e1e;
            --metin-rengi: #e0e0e0;
            --ana-renk: #03dac6;
            --vurgu-rengi: #bb86fc;
            --golge: 0px 8px 25px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--arka-plan);
            color: var(--metin-rengi);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .ekran {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: var(--yuzey-rengi);
            border-radius: 20px;
            box-shadow: var(--golge);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1, h2 { font-weight: 700; }
        h1 { font-size: 2.5em; margin-bottom: 20px; color: var(--ana-renk); }
        h2 { font-size: 1.8em; margin-bottom: 30px; }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background-color: var(--ana-renk);
            color: #000;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin: 10px;
            width: 250px;
        }
        .btn:hover {
            transform: translateY(-3px);
            background-color: var(--vurgu-rengi);
        }
        .btn-ikincil {
            background-color: #333;
            color: var(--metin-rengi);
        }
        .btn-ikincil:hover {
            background-color: #444;
        }

        .ayar-satiri {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        .ayar-satiri label { font-size: 1.1em; }
        .ayar-satiri input[type="range"] {
            width: 180px;
            cursor: pointer;
        }

        #fps-gosterge {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: var(--ana-renk);
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="fps-gosterge">FPS: 0</div>
    <div id="secenekler-ekrani" class="ekran">
        <h2>Seçenekler</h2>
        <div class="ayar-satiri">
            <label for="fps-secimi">FPS Limiti</label>
            <input type="range" id="fps-secimi" min="30" max="144" value="60" step="1">
            <span id="fps-deger">60</span>
        </div>
        <div class="ayar-satiri">
            <label for="grafik-secimi">Grafik Kalitesi</label>
            <select id="grafik-secimi" class="btn" style="width: 180px; text-align: center; color: var(--metin-rengi); background: #333;">
                <option value="dusuk">Düşük</option>
                <option value="orta" selected>Orta</option>
                <option value="yuksek">Yüksek</option>
            </select>
        </div>
        <div class="ayar-satiri">
            <label for="ses-seviyesi">Ses Seviyesi</label>
            <input type="range" id="ses-seviyesi" min="0" max="100" value="75" step="1">
            <span id="ses-deger">75%</span>
        </div>
        <button id="ayarlari-kaydet-btn" class="btn">Ayarları Kaydet</button>
        <a href="index.html" style="text-decoration: none;">
            <button class="btn btn-ikincil">Geri</button>
        
        </a>
    </div>

    <script>
        const fpsSecimi = document.getElementById('fps-secimi');
        const fpsDeger = document.getElementById('fps-deger');
        const grafikSecimi = document.getElementById('grafik-secimi');
        const sesSeviyesi = document.getElementById('ses-seviyesi');
        const sesDeger = document.getElementById('ses-deger');
        const kaydetBtn = document.getElementById('ayarlari-kaydet-btn');
        const fpsGosterge = document.getElementById('fps-gosterge');

        // Sayfa yüklendiğinde ayarları getir
        document.addEventListener('DOMContentLoaded', () => {
            const kaydedilenAyarlar = JSON.parse(localStorage.getItem('oyunAyarlari'));
            if (kaydedilenAyarlar) {
                fpsSecimi.value = kaydedilenAyarlar.fps;
                fpsDeger.textContent = kaydedilenAyarlar.fps;
                grafikSecimi.value = kaydedilenAyarlar.grafik;
                sesSeviyesi.value = kaydedilenAyarlar.ses;
                sesDeger.textContent = `${kaydedilenAyarlar.ses}%`;
            }
        });

        // FPS göstergesi
        let lastFrameTime = performance.now();
        function updateFPS() {
            const now = performance.now();
            const delta = now - lastFrameTime;
            lastFrameTime = now;
            const fps = Math.round(1000 / delta);
            fpsGosterge.textContent = `FPS: ${fps}`;
            requestAnimationFrame(updateFPS);
        }
        updateFPS();

        // Ayar değerlerini güncelle
        fpsSecimi.addEventListener('input', (e) => fpsDeger.textContent = e.target.value);
        sesSeviyesi.addEventListener('input', (e) => sesDeger.textContent = `${e.target.value}%`);

        // Ayarları kaydet
        kaydetBtn.addEventListener('click', () => {
            const ayarlar = {
                fps: parseInt(fpsSecimi.value),
                grafik: grafikSecimi.value,
                ses: parseInt(sesSeviyesi.value)
            };
            localStorage.setItem('oyunAyarlari', JSON.stringify(ayarlar));
            alert('Ayarlar kaydedildi!');
        });
    </script>
</body>
</html>
